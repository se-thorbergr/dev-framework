; Example se-config.local.ini
; Copy this file to se-config.local.ini and adjust paths for your machine.

[Paths]
; Optional overrides to help tooling locate Space Engineers assets.
; steam_path = C:/Program Files/Steam
; game_path = C:/Program Files/Steam/steamapps/common/SpaceEngineers

[mdk]
; Project-level defaults (mirrors ProjectName.mdk.ini)
; type = programmableblock
; trace = off
; minify = none
; ignores = obj/**/*,MDK/**/*,**/*.debug.cs
; donotclean =

; >>> The following keys are LOCAL ONLY. Do not add them to se-config.ini or ProjectName.mdk.ini. <<<
output = auto
binarypath = auto
